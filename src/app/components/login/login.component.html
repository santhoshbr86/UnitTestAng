<mat-grid-list cols="4"   class="Login-center">
  
  <mat-grid-tile colspan="2" >
      <mat-grid-tile-header>
          LOGIN
        </mat-grid-tile-header>
    <form [formGroup]="loginForm" class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="User Name" formControlName="userName"/>
      </mat-form-field>
    
      <mat-form-field class="example-full-width">
        <input type="password" matInput placeholder="password" formControlName="password"/>
      </mat-form-field>
      <button mat-raised-button color="primary">Login</button>
  </form>
</mat-grid-tile>
<mat-grid-tile colspan="2">
    <mat-grid-tile-header>
        Sing UP
    </mat-grid-tile-header>
  <div>  
  <form [formGroup]="signupForm" class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" formControlName="name"/>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input type="password" matInput placeholder="password" formControlName="password"/>
    </mat-form-field>
    
    <mat-form-field class="example-full-width">
        <input type="email" matInput placeholder="Email Address" formControlName="email"/>
      </mat-form-field>
      
    <mat-form-field class="example-full-width">
        <input type="text" matInput placeholder="phone" formControlName="phone"/>
      </mat-form-field>
    <button mat-raised-button color="primary" (click)="onSignUp(signupForm)">signUp</button>
</form>
</div>
</mat-grid-tile>
</mat-grid-list>
